<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Welcome!</title>
  <link href="https://fonts.googleapis.com/css?family=Expletus+Sans|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div id="welcome">
    <div id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <div id="nav-home">Home</div>
      <div id="nav-about">About</div>
      <div id="nav-projects">Projects</div>
      <div id="nav-contact">Contact</div>
    </nav>
    <div>
      <div id="first" class="name"><span id="positioner-first" class="not">Daniel</span></div>
      <div id="last" class="name"><span id="positioner-last" class="not">Pease</span></div>
      <div id="title">Fullstack Web Developer</div>
    </div>
    <div id="bar-one" class="bar"></div>
    <div id="bar-two" class="bar"></div>
    <div id="bar-three" class="bar"></div>
  </div>
  <div id="about">ABOUT</div>
  <div id="portfolio">
    <h2 id="project-header">Projects</h2>
    <div id="projects">
      <div id="proj-one" class="project"></div>
      <div id="proj-two" class="project"></div>
      <div id="proj-three" class="project"></div>
      <div id="proj-four" class="project"></div>
    </div>
  </div>
  <footer>
    <div id="contact">
      <p>Feedback? Questions? Get in touch!</p>
      <div id="linkedin" class="social"></div>
      <div id="github" class="social"></div>
      <div id="twitter" class="social"></div>
    </div>
  </footer>
  <script src="./script.js" type="text/javascript"></script>
</body>
</html>
