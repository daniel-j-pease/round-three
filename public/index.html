<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Welcome!</title>
  <link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">

<body>
  <div id="welcome">
